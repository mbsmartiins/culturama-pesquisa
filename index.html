<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <img src="img/logo-culturama.png" alt="Logo culturama">
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
                <!-- DADOS PESSOAIS -->
             <fieldset>
            <legend>Dados pessoais</legend>

            <label for="name">Nome</label>
            <input type="text" name="userName" id="name" required> 
            <br>
            <label for="age">Idade</label>
            <input type="number" name="userAge" id="age" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="userBirthDate" id="birthDate">
            <br>
            <label for="email">Email</label>
            <input type="email" name="userEmail" id="email" required>
            <br>
            <label for="phoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber" id="phoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem modificação.">
            <br>
            <label for="image">Upload de foto</label>
            <input type="file" accept="image/*" name="userImage" id="image">
            <br>
            </fieldset> 
    
            
             <!--PERFIL-->
             <fieldset>
                <legend>Pefil</legend>

                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino" id="fem">
                <label for="fem">Feminino</label>
                <br>
                <input type="radio" name="userGender" id="masc" value="Masculino">
                <label for="masc">Masculino</label>
                <br>
                <input type="radio" name="userGender" id="notInformed" value="NotInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Cívil</label>
                <select name="userMaritalStatus" id="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="married">Casado</option>
                    <option value="single">Solteiro</option>
                    <option value="widow">Viúvo</option>
                    <option value="divorced">Divorciado</option>
                    <option value="stableUnion">União Estavel</option>
                </select>
                <br>
                <label for="state">Estado:</label>
                <select name="userState" id="state" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distrito federal">Distrito Federal</option>
                    <option value="espirito santo">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhão">Maranhão</option>
                    <option value="matoGrossodoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="riodeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandedoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandedoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option> 
                </select>
                <br>
                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity">
             </fieldset> 
            
             <!--HABITOS-->
             <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input type="checkbox" name="social" value="instagram" id="instagram">
                <label for="instagram">Instagram</label>
                <br>
                 <input type="checkbox" name="social" value="facebook" id="facebook">
                <label for="facebook">Facebook</label>
                <br>
                 <input type="checkbox" name="social" value="linkedin" id="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                 <input type="checkbox" name="social" value="x" id="x">
                <label for="x">X</label>
                <br>
                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text"></input>
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Samba">
                    <option value="Pop">
                    <option value="MPB">
                    <option value="HipHop">   
                    <option value="Jazz">
                </datalist>
                <br>
                <label for="favoriteColor">Cor Favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">
             </fieldset>

             <fieldset>
                <legend> Opinião </legend>
                <input type="radio" name="userOpinion" value="great" id="great">
                <label for="great">Otimo</label>
                <br>
                <input type="radio" name="userOpinion" value="good" id="good">
                <label for="good">Bom</label>
                <br>
                <input type="radio" name="userOpinion" value="regular" id="regular">
                <label for="regular">Regular</label>
                <br>
                <input type="radio" name="userOpinion" value="bad" id="bad">
                <label for="bad">Ruim</label>
                <br>
                <label for="comment">Escreva sua opinião:</label> <br>
                <textarea name="userCommentOpinion" id="comment" placeholder="Digite aqui sua opinião"></textarea>
             </fieldset>

             <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="confirmed" required>
                <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
                <br>
                <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                <label for="userLgpdTerm">Desejo receber o resultado por email</label>
             </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>


        </form>
    </section>
</body>
</html>
